<!--Попап редактирования профиля-->

    <div class="popup" id="user-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="user">
          <div class="popup__form-in">
            <input class="popup__input popup__input_type_name" id="nameInput" type="text" placeholder="Имя">
            <input class="popup__input popup__input_type_about" id="aboutInput" type="text" placeholder="О себе">
          </div>
        <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

<!--Попап добавления карточек-->

    <div class="popup" id="place-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="place">
          <div class="popup__form-in">
            <input class="popup__input popup__input_type_name" id="input-img-title" type="text" placeholder="Название">
            <input class="popup__input popup__input_type_about" id="input-link" type="url" placeholder="Ссылка на картинку">
          </div>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

<!--Попап увеличения картинок-->

        <h2 class="popup__title popup__title_down"></h2>
      </div>
    </div>

<!--Теймплейт картинок загруженные юзером

<template id="card">
  <div class="card">
    <img class="card__img" alt="Загружаемая картинка">
    <h2 class="card__title">Заголовок</h2>
    <button type="button" class="card__delete"></button>
    <button type="button" class="card__like"></button>
  </div>
</template>
